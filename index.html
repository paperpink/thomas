<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>thomas suits</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align ="center">
            <form>
                <label for="title">Title </label>
                <input type="text" id="title" name="title" maxlength ="20" minlength="5"><br/><br/>
                <label for="priority">Priority:</label>Critical
                <input type="radio" id="priority" name="priority" value="critical">
               Normal 
               <input type="radio" id="priority" name="priority" value="normal">
               Low
               <input type="radio" id="priority" name="priority" value="low"><br/><br/>
               <label for="status">Request Status</label> 
               <select id="status" name="status">
                   <option value="completed">Completed</option>
                   <option value="work in progress">Work In Progress</option>
                   <option value="new">New</option>
               </select><br/><br/>
               <label for="changes">Changes</label>
               <input type="number" id="changes" name="changes"><br/><br/>
               <label for="indicator">Status Indicator</label><br/>
               Behind Schedule
               <input type="range" id="indicator" name="indicator" min="0" max="10"> Ahead of Schedule<br/><br/>
               <label for="request">Change Requested</label>
               <input type="text" id="request" name="requestedby" required><br/><br/>
               <label for="requestdate">Change Request Date</label>
               <input type="date" id="requestdate" name="requestdate" required><br/><br/>
               <label for="owner">Role Owner</label>
               <select id="owner" name="owner">
                   <option value="manager">Manager</option>
                   <option value="teamlead">Team Lead</option>
                   <option value="agent">Agent</option>
               </select><br/><br/>
               <label for="duedate">Due Date</label>
               <input type="date" name="duedate" id="duedate"><br/><br/>
               <label for="changerequired">Change Required</label>
               <textarea cols="50" rows="20"></textarea><br/><br/>
               <input type="submit" value="Submit">

            </form>
        </div>
        
    </body>
</html>
